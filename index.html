<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Metacritic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="pad1">
        <h1>Welcome to Demo-critic!!!</h1>
    </header>
    <main class="pad1">
        <h2>Recent Reviews</h2>
        <hr>
        <ul id="recent-reviews-list"></ul>
    </main>
    <aside class="pad1">
        <h2>Create a New Review</h2>
        <hr>
        <form id="new-review-form">
            <div class="pad1">
                <label for="name-field">Name:</label>
                <input id="name-field" type="text" name="name">
            </div>
            <div class="pad1">
                <label for="game-field">Game:</label>
                <input id="game-field" type="text" name="game">
            </div>
            <div class="pad1">
                <label for="rating-field">Rating:</label>
                <input id="rating-field" type="number" name="rating">
            </div>
            <div class="pad1">
                <label for="comment-field">Comment:</label>
                <input id="comment-field" type="text" name="comment">
            </div>
            <div class="pad1">
                <input type="submit" value="Submit">
            </div>
        </form>
    </aside>
        
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
